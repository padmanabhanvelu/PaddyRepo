<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Department Details</title>
</head>

<body>
	
				<h3>Department List</h3>
				<th:block th:if="${message!=null}"><span th:text="${message}"></span>
						
					</th:block>
				<table class="table table-striped table-bordered" role="grid">
					<thead class="thead-light">
						<tr>
							<th>Department ID</th>
							<th>Department Name</th>
							<th>Description</th>
							<th>Employees</th>
						</tr>
					</thead>
					<tbody  th:each="emp : ${departments}">
					<tr>
						<td th:text="${emp.departmentId}"></td>
						<td th:text="${emp.departmentName}"></td>
						<td th:text="${emp.description}"></td>
						<td th:text="${emp.employees}"></td>
						<td ><a th:href="@{|/employee/edit?empId=${emp.departmentId}|}">Edit</a></td>
						<td ><a th:href="@{|/employee/delete?empId=${emp.departmentId}|}">Delete</a></td>
					</tr>
					</tbody>
					<th:block th:if="${departments==null || departments.size() == 0}">
						<tbody>
							<tr><td colspan="8" align="center">No Data Found</td></tr>
						</tbody> 
					</th:block>
				</table>
			
</body>
</html>
