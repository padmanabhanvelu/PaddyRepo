<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee Details</title>
</head>

<body>
	
				<h3>Employee List</h3>
				<th:block th:if="${message!=null}"><span th:text="${message}"></span>
						
					</th:block>
				<table class="table table-striped table-bordered" role="grid">
					<thead class="thead-light">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Department</th>
							<th>Salary</th>
						</tr>
					</thead>
					<tbody  th:each="emp : ${employees}">
					<tr>
						<td th:text="${emp.empId}"></td>
						<td th:text="${emp.name}"></td>
						<td th:text="${emp.department}"></td>
						<td th:text="${emp.salary}"></td>
						
					</tr>
					</tbody>
					<th:block th:if="${employees==null || employees.size() == 0}">
						<tbody>
							<tr><td colspan="8" align="center">No Data Found</td></tr>
						</tbody> 
					</th:block>
				</table>
			
</body>
</html>
